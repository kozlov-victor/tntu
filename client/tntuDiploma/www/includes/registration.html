
<form class="frmWithMarginTop centerHorizontal block wide relative withMaxWidth">

    <div class="table frmTable width100">
        <div class="tableRow underlined">
            <div class="tableCell relative" >
                <input type="text" style="display: none;"/>
                <input data-clearable="true"
                       id="registrationName" type="text"
                       data-autosave="true"
                       data-msg-placeholder="name"
                       class="vAligned mid"
                       name="registrationName"
                       autocomplete="off"
                        >
                <div class="validationErrorWrapper noDisplay" data-validation-for="registrationName">
                    <div class="validationBubbleHandler absolute right0 withMarginRight"></div>
                    <div class="absolute right0 validationErrorContainer small"></div>
                </div>
            </div>
            <div class="tableCell rightAligned">
                <img src="css/images/close/close.png" width="24" class="active vAligned noDisplay"
                     data-clear="registrationName"/>
            </div>
        </div>
        <div class="tableRow underlined relative">
            <div class="tableCell relative">
                <input type="text" style="display: none;"/>
                <input
                        data-clearable="true"
                        data-autosave="true"
                        id="registrationEmail" type="email"
                        data-msg-placeholder="email"
                        class="vAligned mid"
                        name="registrationEmail"
                        autocomplete="off"
                        />
                <div class="validationErrorWrapper noDisplay" data-validation-for="registrationEmail">
                    <div class="validationBubbleHandler absolute right0 withMarginRight"></div>
                    <div class="absolute right0 validationErrorContainer small"></div>
                </div>
            </div>
            <div class="tableCell rightAligned">
                <img src="css/images/close/close.png" width="24" class="active vAligned noDisplay"
                     data-clear="registrationEmail"/>
            </div>
        </div>
        <div class="tableRow underlined">
            <div class="tableCell relative" >
                <input type="email" style="display: none;"/>
                <input data-clearable="true"
                       id="registrationPassword" type="password"
                       data-autosave="true"
                       data-msg-placeholder="pass"
                       class="vAligned mid"
                       name="registrationPassword"
                       autocomplete="off"
                        >
                <div class="validationErrorWrapper noDisplay" data-validation-for="registrationPassword">
                    <div class="validationBubbleHandler absolute right0 withMarginRight"></div>
                    <div class="absolute right0 validationErrorContainer small"></div>
                </div>
            </div>
            <div class="tableCell rightAligned">
                <img src="css/images/close/close.png" width="24" class="active vAligned noDisplay"
                     data-clear="registrationPassword"/>
            </div>
        </div>
    </div>
    <button id="btnRegister" class="width100 frmBtn mid">
        <span data-msg="register"></span>
    </button>
    <div>
        <a href="#kw_pageId=login"
           class="block asButton asGreyButton withMarginTopXX withPaddings mid"
           data-msg="alreadyRegistered">
        </a>
    </div>
    <div class="table frmTable width100 withMarginTopXX">
        <div class="tableRow">
            <div class="tableCell">
                <input id="IAgree" type="checkbox" class="vAligned" checked="checked"/>
            </div>
            <div class="tableCell">
                <label class="vAligned" for="IAgree" data-msg="IAgree"></label> «<a target="_blank" class="commonLink" data-msg="IAgreeWith"></a>»
            </div>
        </div>
    </div>


</form>
